<!-- Task 1: Klimatronik regulieren
     Es ist Sommer und es ist sehr heiß. Deshalb möchten Sie die Temperatur im Auto von
     23 auf 19 Grad regulieren. Anschließend möchten Sie zudem das Gebläse stärker stellen.
-->
<ion-view view-title="Klimatronik">
  <ion-content class="padding">
      <article>
          <div class="section group">
              <div class="col span_1_of_2"  on-drag-down="onGesture('Drag Down')"
                                            on-drag-up="onGesture('Drag Up')"
                                            on-swipe-down="onGesture('Swipe Down')"
                                            on-swipe-up="onGesture('Swipe Up')"
                                            on-swipe-right="onGesture('Swipe Right')"
                                            on-swipe-left ="onGesture('Swipe Left')" >
                  <header><h1>Temperatur</h1></header>
                  <div class="row vertical-sliders" style="margin: 50px;">
                      <div class="col-md-2">
                          <rzslider rz-slider-model="verticalSlider3.value" rz-slider-options="verticalSlider3.options"></rzslider>
                      </div>
                  </div>
                  <h3 style="text-align: center;">Used touch gesture: {{gesture.used}}</h3>
              </div>
              <div class="col span_1_of_2">
                  <header><h1>Geblaese</h1></header>
                  <div class="row vertical-sliders" style="margin: 50px;">
                      <div class="col-md-2">
                          <rzslider rz-slider-model="verticalSlider6.value" rz-slider-options="verticalSlider6.options"></rzslider>
                      </div>
                  </div>
              </div>
          </div>
      </article>
  </ion-content>
</ion-view>
