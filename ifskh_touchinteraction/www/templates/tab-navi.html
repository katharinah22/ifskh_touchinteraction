<ion-view view-title="Navigation">
    <ion-content class="padding">

        <label class="item-input-wrapper" id="searchLabel">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchbar" type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
        </label>
         <button class="button button-search" id="searchButton" ng-click="createDestination()">Navigation starten</button>      
        
    
        <div class="list">
            <li class="item" ng-click="replaceSearch()" ng-repeat="city in data.cities">{{city}}</li>
        </div>
        <div id="map" data-tap-disabled="true"></div>
    </ion-content>
</ion-view>
